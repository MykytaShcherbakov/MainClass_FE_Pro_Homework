<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>Пример HTML-формы</h1>
    <form action="#" method="post">
        <!-- Поля ввода -->
        <label for="text">Текст:</label>
        <input type="text" id="text" name="text"><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="number">Число:</label>
        <input type="number" id="number" name="number"><br><br>
        
        <!-- Флажки и радиокнопки -->
        <label for="checkbox">Чекбокс:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        
        <label>Радиокнопки:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Вариант 1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Вариант 2</label><br><br>
        
        <!-- Выбор файла -->
        <label for="file">Загрузить файл:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <!-- Кнопки -->
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
        <button type="button" onclick="alert('Кнопка нажата!')">Кнопка</button><br><br>
        
        <!-- Выпадающий список -->
        <label for="select">Выберите вариант:</label>
        <select id="select" name="select">
            <option value="1">Вариант 1</option>
            <option value="2">Вариант 2</option>
            <option value="3">Вариант 3</option>
        </select><br><br>
        
        <!-- Текстовые области -->
        <label for="textarea">Текстовая область:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
    </form>
    
</body>
</html>
