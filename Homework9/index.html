<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="search">
        <input type="number" id="product-id" placeholder="Введите id продукта">
        <button id="fetch-product">Показать</button>
    </div>
    <div class="card" id="product-card" style="display: none;">
        <img id="product-img" src="" alt="Товар" class="product-img">
        <h2 id="product-title"></h2>
        <p>Stock: <span id="product-stock"></span></p>
        <p>Price: $<span id="product-price"></span></p>
        <p>Rating AVG: <span id="product-rating"></span></p>
        <p>Category: <span id="product-category"></span></p>
    </div>
    
</body>
</html>
